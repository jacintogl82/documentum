############ACL domain de las ACL´s en el repositorio de destino###############
migrator.aclDomain=MMR_LD

############Hay que poner el r_object_id del ciclo de vida en el destino###############
migrator.rPolicyId=

############Owner del documento, si lo dejamos vacio cogera el owner del origen, de lo contrario debemos especificar el usuario propietario###############
