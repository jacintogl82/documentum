############Nombre de la ACL que se va a establecer si la variable forzarACL esta a true###############
migrator.acl_name_forzado=re21_acl_general

############Si ponemos la variable conectarConDfcProperties a true utilizara los datos de host y puerto indicados en el dfc.properties y omitira los valores indicados en las variables dfcHost y dfcPort de origen y destino, si lo ponemos a false utilizara los datos que indiquemos en las variables dfcHost y dfcPort de origen y destino aunque deberemos tener el fichero dfc.properties pero vacio###############
migrator.conectarConDfcProperties=true

############Indicamos el host y el puerto del docbroker a traves de los que vamos a conectar###############
